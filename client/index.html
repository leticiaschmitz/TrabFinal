<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Estoques</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

<body class="container">
    <h1 class="text-center">Estoques</h1>

    <div id="mensagemView"></div>

    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" value="01/01/2020" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="produto">CÃ³d Produto</label>
            <input type="number" min="1" step="1" id="produto" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="2" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">Apagar</button>
    </div>
    <br />
    <br />

    <div id="estoques"></div>

    <script src="app/util/ProxyFactory.js"></script>
    <script src="app/util/Bind.js"></script>
    <script src="app/util/ApplicationException.js"></script>
    <script src="app/ui/converters/DataInvalidaException.js"></script>
    <script SRC="app/domain/Estoque/EstoqueService.js"></script>
    <script src="app/app.js"></script>
